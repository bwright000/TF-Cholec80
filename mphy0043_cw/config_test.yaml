# MPHY0043 Coursework - SMALL SCALE TEST Configuration
# Use this for quick local testing before cluster deployment
# =============================================================================
# DATA SETTINGS (REDUCED FOR TESTING)
# =============================================================================
data:
  # Use only 2 videos for training, 1 for val/test
  train_videos: [0, 1]
  val_videos: [32]
  test_videos: [40]

  # NOTE: Images are loaded at 480x854 (original resolution from disk)
  # Reducing this requires changes to dataset.py image loading pipeline
  frame_height: 480
  frame_width: 854
  frame_channels: 3

  num_phases: 7
  num_tools: 7

  phase_names:
    - "Preparation"
    - "CalotTriangleDissection"
    - "ClippingCutting"
    - "GallbladderDissection"
    - "GallbladderRetraction"
    - "CleaningCoagulation"
    - "GallbladderPackaging"

# =============================================================================
# MODEL SETTINGS (FROZEN BACKBONE FOR SPEED)
# =============================================================================
model:
  backbone: "resnet50"
  backbone_weights: "imagenet"
  backbone_trainable_layers: 0  # FROZEN - speeds up testing
  backbone_output_dim: 2048

  # Task A: Time Predictor (Smaller for testing)
  time_predictor:
    d_model: 64          # Reduced from 512
    d_state: 16           # Reduced from 128
    n_ssm_blocks: 2       # Reduced from 4
    phase_embedding_dim: 32
    sequence_length: 16   # Reduced from 128
    sequence_stride: 8
    use_parallel_scan: True

  # Task B: Tool Detector (Frozen backbone)
  tool_detector:
    hidden_dim: 64       # Reduced from 1024
    backbone_trainable_layers: 0  # FROZEN

  # Task B: Timed Tool Detector (Frozen backbone)
  timed_tool_detector:
    visual_hidden_dim: 64  # Reduced from 1024
    timing_hidden_dim: 8   # Reduced from 128
    combined_hidden_dim: 64  # Reduced from 1024
    backbone_trainable_layers: 0  # FROZEN
    max_remaining_phase: 5000.0
    max_remaining_surgery: 30000.0

# =============================================================================
# TRAINING SETTINGS (MINIMAL FOR TESTING)
# =============================================================================
training:
  batch_size: 4          # Reduced from 64
  sequence_batch_size: 2  # Reduced from 32

  mixed_precision: True

  learning_rate: 0.0001
  dropout_rate: 0.3
  gradient_clip_norm: 1.0

  epochs: 2               # Just 2 epochs for smoke test
  early_stopping_patience: 2

  # Loss weights (Task A)
  remaining_weight: 0.8
  future_weight: 0.6

  focal_gamma: 2.0
  focal_alpha: 0.25

# =============================================================================
# EVALUATION & PATHS
# =============================================================================
evaluation:
  time_thresholds_minutes: [2, 5, 10]
  tool_threshold: 0.5
  significance_level: 0.05

paths:
  cholec80_config_path: "tf_cholec80/configs/config.json"
  timing_labels_path: "mphy0043_cw/results/timing_labels.npz"
  phase_statistics_path: "mphy0043_cw/results/phase_statistics.json"
  output_dir: "mphy0043_cw/results"
  checkpoint_dir: "mphy0043_cw/results/checkpoints"

random_seed: 42
